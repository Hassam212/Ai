{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Content-Type" content="charset=UTF-8">

    <title>Home</title>
</head>

<body>
{% block body %}
<div class="container">
        <header>
            <div>
                <h1>
                    science <span class="speacial">Team</span>
                </h1>
            </div>
            <div class="sign">
                <button class="sign-up"> sign up</button>
                <button class="login">Log In</button>
            </div>
        </header>

        <!-- -------------------the fixed aside------------ -->
        <aside>

            <div class="theme-toggler">
                <span class="fas fa-moon active-theme"></span>
                <span class="fas fa-sun "></span>
            </div>

            <!-- --------------------- -->

            <div class="social-links">
                <span class="fa-brands fa-facebook"></span>
                <span class="fa-brands fa-twitter"></span>
                <span class="fa-brands fa-instagram"></span>
            </div>

            <div class="other-links">
                <span class="fa fa-share-alt" aria-hidden="false"></span>
                <span class="fa fa-info-circle" aria-hidden="false"></span>
            </div>
        </aside>
        <!-- ------------------sidebar menu links ----------------- -->

        <!-- -------------------Home Interface---------------- -->
        <div class="interface">
      <div class="content">
                <small>Welcome to our </small>
                <h1>community</h1>
                <button class="btn-success">Know Who We Are</button>
            </div>
            <form method="post" action="{% url 'blog:search-venues' %}">
                {% csrf_token %}
                <div class="search-input">
                    <input type="search" name="searched" id="search" placeholder="Search">
                </div>
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
           </form>


        <div class="pages-btns-styles">
            <a href="{% url 'blog:add'%}" class="btn btn-success">+</a>
            {% for item in item_list %}

                <a href="{% url 'blog:detail' item.id %}" class="btn btn-success">{{item.item_head}}</a>
            {% endfor %}

        </div>



<a href="{% url 'blog:card' %}" >card</a>

        </div>
<!-- end interface -->





    </div>



<a class="scroll-top " id="scroll-top">
    <i class="fa fa-arrow-up"></i>
</a>


{% endblock %}
</body>

</html>
